<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-UA-Compatible" content="ie=edge" />
    <title>FAVORITE MOVIES</title>
    <link rel="stylesheet" href="/movie.css">
    <script src="/movie.js" defer></script>
</head>
<body>
    <div id="backdrop"></div>
    <div class="modal card" id="add-modal">
      <div class="modal_content">
        <label for="title">Movie Title</label>
        <input type="text" name="title" id="title" />
        <label for="image-url">image-url</label>
        <input type="text" name="image-url" id="image-url" />
        <label for="rating">Your Rating</label>
        <input 
        type="number"
        step="1"
        max="5"
        min="1"
        name="rating"
        id="rating"
        />
      </div>
      <div class="modal_actions">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success">Add</button>
      </div>
    </div>
    <div class="modal card" id="delete-modal">
        <h2 class="modal_title">Are you sure?</h2>
        <p class="modal_content">
            Are you sure you want to delete this item? This action can't be made undone!
        </p>
        <div class="modal_actions">
            <button class="btn btn--passive">No (Cancel)</button>
            <button class="btn btn--danger">Yes</button>
        </div>
    </div>

    <header>
        <h1>FAVORITE MOVIES</h1>
        <button>ADD MOVIE</button>
    </header>

    <main>
        <section id="entry-text" class="card">
            <p>your personal movie database!</p>
        </section>
        <ul id="movie-list"></ul>
    </main>
</body>
</html>
